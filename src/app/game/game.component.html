<header>
  <h1 class="title">{{title}}</h1>
  <p>Errors: {{this.gameService.fails$ | async}} of {{maxErrors}}</p>
  <nav>
    <a routerLink="/start" class="menu__link">Back to Menu</a>
  </nav>
</header>
<div class="game__output">
  <app-image class="image"></app-image>
  <p class="word">{{gameService.word$ | async}}</p>
</div>
<app-keyboard class="keyboard" (keyEvent)="handleKeyEvent($event)"></app-keyboard>
